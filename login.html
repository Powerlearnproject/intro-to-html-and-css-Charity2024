
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>

<body class="login_body">
    <div class="login_form">
        <form action="" id="loginform">
            <header class="login_header">
                <h1>Login into your Account</h1>
            </header>
            <label for="email">Email address:</label>
            <input type="email" class="login_input">
            <label for="password">Password:</label>
            <input type="password" class="login_input">
            <input type="checkbox" class="login_checkbox"> Remember me
            <a href="./login.html" class="sign_up_button"><button>Login</button></a>
            <span class="login_span">OR</span>
            <a href="./register.html" class="sign_up_button"><button>Sign Up</button></a>
        </form>
    </div>
</body>

</html
